<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="language" content="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css' type='text/css' media='all' />
<script src="http://office-jpdb.com/js/jquery.min.js"></script>
<title>Calculation</title>
<style>
	.container {
        padding-top: 50px; 
    }
	    
    @media (min-width: 500px){
	    .container {
	        max-width: 800px;
	    }
    }
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<form>
					<h4>Calculate Percent</h4>
					<div class="form-group">
						<label for="old">High Price</label>
						<input type="text" class="form-control" size="200" id="old">
					</div>
					<div class="form-group">
						<label for="new">Low Price</label>
						<input type="text" class="form-control" size="200" id="new">
					</div>
					<div class="form-group">
						<label for="percen" >Percent</label>
						<input type="text" class="form-control" size="200" id="percent">
					</div>
					<button class="btn btn-primary" id="calculate_btn">Calculate</button>
				</form>
			</div>
			<div class="col-md-6">
				<form>
					<h4>Calculate Low Price</h4>
					<div class="form-group">
						<label for="old_2">High Price</label>
						<input type="text" class="form-control" size="200" id="old_2">
					</div>
					<div class="form-group">
						<label for="percent_2" >Percent</label>
						<input type="text" class="form-control" size="200" id="percent_2">
					</div>
					<div class="form-group">
						<label for="new_2">Low Price</label>
						<input type="text" class="form-control" size="200" id="new_2">
					</div>					
					<button class="btn btn-primary" id="calculate_btn_2">Calculate Low Price</button>
				</form>
			</div>
		</div>		
	</div>
</body>
<script type="text/javascript">
	jQuery(function($){
		$('html').on('click', '#calculate_btn', function(e){
			e.preventDefault();
			var spread = $('#new').val() - $('#old').val();
			var percent = spread * 100 / $('#old').val();
			percent = isNaN(percent) ? 0 : percent;
			$('#percent').val(percent.toFixed(1) + '%');
		});
		
		$('html').on('click', '#calculate_btn_2', function(e){
			e.preventDefault();
			var spread = $('#old_2').val() * $('#percent_2').val();
			var percent = spread / 100;
			percent = isNaN(percent) ? 0 : percent;
			$('#new_2').val($('#old_2').val()  - percent);
		});
	})
</script>
</html>
